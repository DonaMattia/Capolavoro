<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagina con div bianco interno</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    #blurred-center {
        width: 100%;
        height: 100%;
        background-color: rgba(79, 79, 79, 0.5);
        backdrop-filter: blur(25px);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 1.3vw;
        font-family: 'Anton', sans-serif;
        border-radius: 50px;
        padding: 10px;
    }
    
    /* Stili per il div bianco interno */
    #white-border {
        background-color: white;
        width: 80%;
        height: 93%; /* Occupa il 100% dell'altezza del #blurred-center */
        border-radius: 40px; /* Modifica il raggio del bordo per renderlo pi√π piccolo */
        padding: 10px; /* Aggiungi spazio interno */
        display: flex; /* Utilizza flexbox per allineare l'iframe */
        justify-content: center; /* Allinea l'iframe al centro orizzontalmente */
        align-items: center; /* Allinea l'iframe al centro verticalmente */
    }
    
    /* Stili per l'iframe */
    .insta {
        width: 90%;
        height: 100%;
        border: none; /* Rimuove il bordo predefinito */
    }
</style>
</head>
<body>
<div id="blurred-center">
    <div id="white-border"> <!-- Div bianco interno -->
        <iframe class="insta" src="https://donamattia.000webhostapp.com/Capolavoro/api.html"></iframe>
    </div>
</div>
</body>
</html>
